<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>

        <nav>
            <div class="jump-man-logo">
                <img src="img/jumpman-logo.png" alt="" width="20px">
            </div>
            <div class="nav-bar">
                <ul>
                    <li><a href="#">Find a Store</a></li>
                    <li><a href="#">Help</a></li>
                    <li><a href="#">Join Us</a></li>
                    <li><a href="#">Sign in</a></li>
                </ul>
            </div>
        </nav>
        <div class="header-container">
            <div class="main-logo">
                <img src="img/mian-logo.png" alt="" width="66px">
            </div>
            <div class="chose-option">
                <ul>
                    <li class="element-hover">Men</li>
                    <li class="element-hover">Women</li>
                    <li class="element-hover">Kids</li>
                    <li class="element-hover">Customize</li>
                    <li class="element-hover">Sale</li>
                    <li class="element-hover">SNKRS</li>
                </ul>
            </div>
            <div class="search">
                <input type="text" name="" id="" placeholder="Search" class="text-center">
                <button type="submit" class="search-btn"><i class="fa fa-search"></i></button>
            </div>
            <div class="cart-icon">
                <div class="fav-icon">
                    <img src="img/fav-icon.png" alt="" class="element-hover">
                </div>
                <div class="bag-icon">
                    <img src="img/bag-icon.png" alt="" class="element-hover">
                </div>

            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="side-img-bar">
                <img src="img/Nike1.png" alt="" class="img-bar element-hover">
                <img src="img/Nike2.png" alt="" class="img-bar element-hover">
                <img src="img/Nike3.png" alt="" class="img-bar element-hover">
                <img src="img/Nike4.png" alt="" class="img-bar element-hover">
                <img src="img/Nike5.png" alt="" class="img-bar element-hover">
                <img src="img/Nike6.png" alt="" class="img-bar element-hover">
                <img src="img/Nike7.png" alt="" class="img-bar element-hover">
                <img src="img/Nike8.png" alt="" class="img-bar element-hover">
            </div>
            <div class="selected-img">
                <img src="img/Nike1.png" alt="">
            </div>
            <div class="prod-details">
                <h2 class="header text-padding">Air Jordan 1 Retro High OG</h2>
                <p class="text-padding">Mens's Shoes</p>
                <p class="product-price text-padding">MRP:â‚¹ 16,995.00</p>
                <p class="taxes-info text-padding">
                    incl. of taxes
                <p class="text-padding">
                    (Also includes all applicable duties)
                </p>
                </p>
                <div class="second-container">
                    <p class="text-padding">Select Size:</p>
                    <div class="shoes-size text-padding">
                        <button class="size-btn element-hover">UK 6(EU 40)</button>
                        <button class="size-btn element-hover">UK 6.5</button>
                        <button class="size-btn element-hover">UK 7</button>
                    </div>
                    <div class="shoes-size text-padding">
                        <button class="size-btn element-hover">UK 7.5</button>
                        <button class="size-btn element-hover">UK 8</button>
                        <button class="size-btn element-hover">UK 8.5</button>
                    </div>
                    <div class="shoes-size text-padding">
                        <button class="size-btn element-hover">UK 9</button>
                        <button class="size-btn element-hover">UK 9.5</button>
                        <button class="size-btn element-hover">UK 10</button>
                    </div>
                    <div class="shoes-size text-padding">
                        <button class="size-btn element-hover">UK 10.5</button>
                        <button class="size-btn element-hover">UK 11</button>
                        <button class="size-btn element-hover">UK 11.5</button>
                    </div>
                    <div class="shoes-size text-padding">
                        <button class="size-btn element-hover">UK 12</button>
                    </div>
                </div>
                <div class="buy-btn text-padding">
                    <button class="btn btn1 element-hover">Add to Bag</button>
                    <button class="btn btn2 element-hover">Favourite</button>
                    <img src="img/fav-icon.png" alt="" class="fav-icon2 element-hover">
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
